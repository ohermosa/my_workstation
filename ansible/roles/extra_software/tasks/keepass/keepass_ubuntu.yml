---

- name: "[KEEPASS] [UBUNTU] add ppa repository"
  apt_repository:
    validate_certs: no
    repo: 'ppa:phoerious/keepassxc'
    state: present
    codename: "{{ ubuntu_codename }}"

- name: "[KEEPASS] [UBUNTU] install KeepassXC"
  apt:
    name: keepassxc
    state: latest
    update_cache: true

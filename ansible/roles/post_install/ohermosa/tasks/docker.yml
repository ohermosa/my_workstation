---

- name: "[DOCKER] Create user config directory"
  file:
    path: "/home/{{ ansible_user }}/.docker"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "[DOCKER] Wait until files exist in Dropbox"
  wait_for:
    path: "{{ item }}"
    timeout: "{{ wait_dropbox_sync }}"
  loop:
    - "{{ dropbox_dir }}/datio/docker.config.json"
    - "{{ dropbox_dir }}/datio/etc.docker.daemon.json"

- name: "[DOCKER] Create link to config.json"
  file:
    src: "{{ dropbox_dir }}/datio/docker.config.json"
    dest: "/home/{{ ansible_user }}/.docker/config.json"
    state: link
    force: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: "[DOCKER] Create link for docker daemon.json"
  become: true
  become_method: sudo
  file:
    src: "{{ dropbox_dir }}/datio/etc.docker.daemon.json"
    dest: /etc/docker/daemon.json
    state: link
    force: true

- name: "[DOCKER] Restart docker"
  systemd:
    name: docker
    state: restarted
  become: true
  become_method: sudo

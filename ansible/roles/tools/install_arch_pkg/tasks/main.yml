---

- include_vars:
    file: "{{ linux_distribution }}.yml"

- name: "[ARCH] clone yay repository"
  become: false
  git:
    repo: "{{ aur_url }}/{{ arch_package }}.git"
    dest: "{{ arch_pkg_dir }}/{{ arch_package }}"
    clone: yes

- name: "[ARCH] install yay package"
  become: false
  shell: makepkg -si --noconfirm
  args:
    chdir: "{{ arch_pkg_dir }}/{{ arch_package }}"

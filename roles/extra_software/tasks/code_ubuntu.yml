---

- name: "Copy repository file"
  copy:
    src: code.list
    dest: /etc/apt/sources.list.d/code.list
    mode: 0644
    owner: root
    group: root

- name: "Import repository key"
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: "Install code package"
  apt:
    name: code
    status: latest
    update_cache: true

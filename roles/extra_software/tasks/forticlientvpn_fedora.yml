---

- name: "[FEDORA] Uncompress Forticlient package"
  unarchive:
    src: forticlientsslvpn.tar.gz
    dest: "/home/{{ ansible_user_id }}"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"

- name: "Create /usr/share/applications/forticlient.desktop"
  template:
    src: forticlientvpn.desktop.j2
    dest: /usr/share/applications/forticlientvpn.desktop
    owner: root
    group: root
    mode: 0644


---

- hosts: localhost
  connection: local
  become: true
  become_method: sudo
  tasks:
    - name: "[FEDORA] upgrade all packages to the latest version"
      yum:
        name: '*'
        state: latest
        update_cache: true
      when: ansible_distribution == "Fedora"

    - name: "[FEDORA] Install ansible"
      yum:
        name: ansible
        state: latest
        update_cache: true
      when: ansible_distribution == "Fedora"

    - name: "[UBUNTU] Upgrade all packages to the latest version"
      apt:
        name: "*"
        state: latest
        update_cache: true
        force_apt_get: true
      when: ansible_distribution == "Ubuntu"

    - name: "[UBUNTU] add ppa repository"
      apt_repository:
        validate_certs: no
        repo: 'ppa:ansible/ansible'
        state: present
      when: ansible_distribution == "Ubuntu"

    - name: "[UBUNTU] Update ansible"
      apt:
        name:
          - ansible
          - python-apt
        update_cache: true
        state: latest
        force_apt_get: true
      when: ansible_distribution == "Ubuntu"
